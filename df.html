<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Flask API Data</title>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://macrorover.pythonanywhere.com/get_data', {
                    method: 'GET'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Failed to fetch data from the server.';
            }
        }
    </script>
</head>
<body>
    <h1>Fetch Flask API Data</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <h2>Response:</h2>
    <pre id="response">No data yet...</pre>
</body>
</html>
