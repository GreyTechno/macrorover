<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test</title>
    <script>
        async function fetchData() {
            try {
                // Sending GET request with 'no-cors' mode
                const response = await fetch('https://macrorover.pythonanywhere.com/get_data', {
                    method: 'GET',
                    mode: 'no-cors'
                });

                // 'no-cors' restricts access to response data
                document.getElementById('response').textContent = 
                    "Request sent in 'no-cors' mode. Check server logs to confirm.";
            } catch (error) {
                // Handle errors gracefully
                console.error('Error:', error);
                document.getElementById('response').textContent = 
                    'Failed to send the request. Please check the console for details.';
            }
        }
    </script>
</head>
<body>
    <h1>Test Flask API</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <h2>Response:</h2>
    <pre id="response">Click the button to fetch data...</pre>
</body>
</html>
