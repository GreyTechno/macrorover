<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Cross-Origin Request</title>
    <script>
        async function checkCallerSite() {
            try {
                const response = await fetch("https://macrorover2.pythonanywhere.com/check", {
                    method: "GET",
                    headers: {
                        "Origin": "https://greytechno.github.io"
                    }
                });

                const result = await response.json();
                if (response.ok) {
                    document.getElementById("result").textContent = `Caller site is correct. IP Address: ${result.client_ip}`;
                } else {
                    document.getElementById("result").textContent = `Error: ${result.message}`;
                }
            } catch (error) {
                document.getElementById("result").textContent = `Error: ${error.message}`;
            }
        }
    </script>
</head>
<body>
    <h1>Cross-Origin Test</h1>
    <button onclick="checkCallerSite()">Check Caller Site</button>
    <p id="result"></p>
</body>
</html>
