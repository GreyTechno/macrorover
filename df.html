<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netlify Environment Variable</title>
</head>
<body>
  <h1>Netlify Environment Variable</h1>
  <div id="server-value"></div>

  <script type="module">
    // Access environment variable (requires a build step)
    const mainServer = import.meta.env.VITE_MAIN_SERVER || 'Variable not found';
    document.getElementById('server-value').textContent = `MAIN_SERVER: ${mainServer}`;
  </script>
</body>
</html>
