<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask API Test</title>
    <script>
        async function fetchData() {
            try {
                // Sending GET request to the Flask server
                const response = await fetch('https://macrorover.pythonanywhere.com/get_data', {
                    method: 'GET'
                });

                // Check if the response status is OK (status 200)
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                // Parse the JSON response
                const data = await response.json();

                // Display the data on the webpage
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                // Handle errors gracefully
                console.error('Error:', error);
                document.getElementById('response').textContent = 'Failed to fetch data from the server. Please check the console for details.';
            }
        }
    </script>
</head>
<body>
    <h1>Test Flask API</h1>
    <button onclick="fetchData()">Fetch Data</button>
    <h2>Response:</h2>
    <pre id="response">Click the button to fetch data...</pre>
</body>
</html>
